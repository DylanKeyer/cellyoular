<!DOCTYPE html>

{% load static %} <!-- New line -->

{% load bootstrap %}

<html>
    <head>
        <title>Cellyoular - Register</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../../static/css/bootstrap.css">
        <script src='../../../static/js/jquery.min.js'></script>
        <script src='../../../static/js/bootstrap.min.js'></script>
    </head>

    <body>
        <h1>Register with Cellyoular</h1>

        {% if registered %}
        Cellyoular says: <strong>thank you for registering!</strong>
        <a href="/home/">Return to the homepage.</a><br />
        {% else %}
        Cellyoular says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/register/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
